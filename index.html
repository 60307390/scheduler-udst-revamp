<!DOCTYPE html>
<head>
    <title>Class Scheduler</title>
    <link rel="stylesheet" href="src/assets/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="inter-font">
    <h1>PeopleSoft Class Scheduler</h1>

    <div class="main">

        <div class="schedule-input-area">
            <div class="input-heading">
                <h3>Schedule Text</h3>
                <p>Enter schedule text according to the instructions given in the <a href="https://github.com/60307390/scheduler-udst-v2/tree/main">GitHub</a>.</p>
            </div>
            <br>
            <div class="input-text-area">
                <label for="scheduleText">Enter schedule text here:</label>
                <textarea name="scheduleText" id="scheduleTextInput" cols="90" rows="20"></textarea>
            </div>
        </div>

        <br>

        <div class="schedule-buttons-container">
            <button id="generateSchedule">Load Schedule</button>
            <button id="clearButton">Clear Selections</button>
            <button id="exampleData">Example Data</button>
        </div>

        <div class="course-interaction-container">
            <div class="course-picker-container">
                
            </div>
            <div class="course-preview">
                <p class="preview-title">Preview</p>
                <div class="preview-container">
                    <p class="preview-course-title"></p>

                    <table class="preview-table">
                        <thead>
                            <tr>
                                <th>Section</th>
                                <th>Room Number</th>
                                <th>Lecture Type</th>
                                <th>Day</th>
                                <th>Timings</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>      

        <div id="scheduleContainer">
            <!-- <p id="scheduleDisplayTextTest1"></p>
            <br>
            <p id="scheduleDisplayTextTest"></p> -->
            <div class="schedule-grid-container">
                <div class="schedule-cell header">Time</div>
                <div class="schedule-cell header">Sunday</div>
                <div class="schedule-cell header">Monday</div>
                <div class="schedule-cell header">Tuesday</div>
                <div class="schedule-cell header">Wednesday</div>
                <div class="schedule-cell header">Thursday</div>

                <div class="time-column">
                    <template id="timeSlotTemplate">
                        <div class="schedule-cell time-slot"></div>
                    </template>
                </div>

                <div class="day-column" data-day="Sunday"></div>
                <div class="day-column" data-day="Monday"></div>
                <div class="day-column" data-day="Tuesday"></div>
                <div class="day-column" data-day="Wednesday"></div>
                <div class="day-column" data-day="Thursday"></div>
            </div>
        </div>

    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
